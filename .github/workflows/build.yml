name: ðŸ Build & Push Flask App

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ðŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/angel0314ist/pratica_ma-ana:latest

      - name: âœ… Verify image build
        run: docker images ghcr.io/angel0314ist/pratica_ma-ana

      - name: ðŸ§¾ Mostrar variables bÃ¡sicas (solo locales, no secretos)
        run: |
          echo "Probando conexiÃ³n SSH con:"
          echo "Host: ${{ secrets.VPS_HOST }}"
          echo "Usuario: ${{ secrets.VPS_USER }}"
          echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"
          echo "Password: ${{ secrets.VPS_PASSWORD }}"

      - name: ðŸ§ª Probar conexiÃ³n SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "âœ… ConexiÃ³n exitosa desde GitHub Actions"
            hostname
            whoami
            uptime

      - name: Pasar el stack.yml al servidor
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "stack.yml"
          target: "/home/${{ secrets.VPS_USER }}/despliegue"

      - name: Despliegue de los servicios
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "âœ… Desplegando servicios"
            # Borrar el stack SIEMPRE (si no existe no falla)
            docker stack rm angel || true
            echo "==> descargando la imagen del GHCR"
            # docker pull ghcr.io/angel0314ist/pratica_ma-ana:latest
            echo "==> Desplegando stack..."
            docker stack deploy -c /home/${{ secrets.VPS_USER }}/despliegue/stack.yml --with-registry-auth angel
